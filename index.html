<body>
  <div class="container">

    <h1>Вертикальна форма</h1>

    <form role="form">


      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group input-group-lg">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-envelope"></span>
          </span>
          <input type="text" class="form-control" placeholder="Email addres">
        </div>
        <p class="help-block">рядочок з підказкою  </p>
      </div>

      <div class="form-group">
        <label for="Password">Password</label>
        <div class="input-group input-group-lg">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-lock"></span>
          </span>
          <input type="password" class="form-control" placeholder="Password">
        </div>
      </div>

      <div class="checkbox">
        <label><input type="checkbox">Запам'ятайте мене, я повернусь</label>
      </div>

     <button type="submit" name="button" class="btn btn-success">ухадіть</button>

    </form>

      <h1>1 рядкова форма</h1>

      <form class="form-inline" role="form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" placeholder="Не вводьте будь ласка email">
        </div>
        <div class="form-group">
          <label for="password"></label>
          <input type="password" class="form-control" name="password" placeholder="Не вводьте будь ласка email">
        </div>
      </form>
      <br>
      <br>
      <form class="form-inline" role="form">
        <div class="form-group">
          <label class="sr-only" for="email">Email</label>
          <input type="email" class="form-control" name="email" placeholder="Не вводьте будь ласка email">
        </div>
        <div class="form-group">
          <label class="sr-only" for="password"></label>
          <input type="password" class="form-control" name="password" placeholder="Не вводьте будь ласка email">
        </div>
      </form>



      <h1>Горизонтальна форма</h1>

      <form class="form-horizontal" role="form">

        <div class="form-group">
          <label for="email" class="col-sm-2 control-label"><i class="fa fa-envelope-o"></i></label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control input-md" placeholder="Не вводьте будь ласка email">
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="col-sm-2 control-label"><i class="fa fa-lock"></i></label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control input-md" placeholder="Не вводьте будь ласка password">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Не запам'ятаю тебе
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="sumbit" name="button" class="btn btn-success">join in</button>
          </div>
        </div>
      </form>
</body>
